services:
  demoparty:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demoparty-chat
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
    restart: unless-stopped
    networks:
      - demoparty-network

networks:
  demoparty-network:
    driver: bridge